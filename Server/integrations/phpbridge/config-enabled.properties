web.xml.php-bridge.listener=\    <\!-- the following adds the JSR223 listener. Remove it if you don't want to use the JSR223 API -->\n    <listener>\n        <listener-class>php.java.servlet.ContextLoaderListener</listener-class>\n    </listener>\n
web.xml.php-bridge.filter=\    <\!-- the following 8 lines extend the servlet spec 2.2 "url-pattern" to handle PHP PATH_INFO\: *.php/something?what\=that. Remove them, if you don't need this feature. -->\n    <filter>\n        <filter-name>PhpCGIFilter</filter-name>\n        <filter-class>php.java.servlet.PhpCGIFilter</filter-class>\n    </filter>\n    <filter-mapping>\n        <filter-name>PhpCGIFilter</filter-name>\n        <url-pattern>/*</url-pattern>\n    </filter-mapping>\n
web.xml.php-bridge.servlet=\    <\!-- the back end for external (console, Apache/IIS-) PHP scripts; remove it if you don't need this -->\n    <servlet>\n        <servlet-name>PhpJavaServlet</servlet-name>\n        <servlet-class>php.java.servlet.PhpJavaServlet</servlet-class>\n    </servlet>\n\n    <\!-- runs PHP scripts in this web app; remove it if you don't need this -->\n    <servlet>\n        <servlet-name>PhpCGIServlet</servlet-name>\n        <servlet-class>php.java.servlet.fastcgi.FastCGIServlet</servlet-class>\n        <load-on-startup>0</load-on-startup>\n    </servlet>\n\n    <servlet-mapping>\n        <servlet-name>PhpJavaServlet</servlet-name>\n        <url-pattern>*.phpjavabridge</url-pattern>\n    </servlet-mapping>\n\n    <servlet-mapping>\n        <servlet-name>PhpCGIServlet</servlet-name>\n        <url-pattern>*.php</url-pattern>\n    </servlet-mapping>\n
