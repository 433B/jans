<VirtualHost  192.168.0.133:80>
	ServerName modena.austin.rr.com
	Redirect  / https://modena.austin.rr.com/
	DocumentRoot "/var/www/html/"
</VirtualHost>

<VirtualHost 192.168.0.133:443>
	DocumentRoot "/var/www/html/"
	ServerName modena.austin.rr.com:443

	ErrorLog logs/modena.austin.rr.com-ssl_error_log
	TransferLog logs/modena.austin.rr.com-ssl_access_log
	LogLevel warn

	SSLEngine on
	SSLProtocol -ALL +SSLv3 +TLSv1
	SSLHonorCipherOrder On
	SSLCipherSuite RC4-SHA:HIGH:!ADH
	#SSLCipherSuite ALL:!aNULL:!ADH:!eNULL:!LOW:!EXP:RC4+RSA:+HIGH:+MEDIUM
	SSLCertificateFile /etc/certs/1D9D6AC27F6748CB0001F4609CCA.crt
	SSLCertificateKeyFile /etc/certs/1D9D6AC27F6748CB0001F4609CCA.key

	<Files ~ "\.(cgi|shtml|phtml|php3?)$">
		SSLOptions +StdEnvVars
	</Files>

	<Directory "/var/www/cgi-bin">
		SSLOptions +StdEnvVars
	</Directory>

	Header edit Set-Cookie ^(.*)$ $1;HttpOnly

	SetEnvIf User-Agent ".*MSIE.*" \
		 nokeepalive ssl-unclean-shutdown \
		 downgrade-1.0 force-response-1.0
		CustomLog logs/idp-ssl_request_log \
          	"%t %h %{SSL_PROTOCOL}x %{SSL_CIPHER}x \"%r\" %b"

        ProxyRequests Off
	RedirectMatch ^(/)$ /identity/

        <Proxy ajp://modena.austin.rr.com:8009>
        	Order deny,allow
        	Allow from all
        </Proxy>

        <LocationMatch "/identity/rfRes/((.*)\.ecss*\.(.*)|(.*)\.png\.(.*))">
                Satisfy Any
                AuthType None
                Order deny,allow
                Allow from all
        </LocationMatch>

        <LocationMatch "/identity/(javax.faces.resource/((.*)\.(js|css|ecss)\.(.*))|(/img/(.*)\.png))">
                Satisfy Any
                AuthType None
                Order deny,allow
                Allow from all
        </LocationMatch>

        <LocationMatch "/identity/(stylesheet|servlet|a4j|js|img)">
                Satisfy Any
                AuthType None
                Order deny,allow
                Allow from all
        </LocationMatch>

        <LocationMatch  "/identity/(error|feedback|register|ssologin|federation/hosted/inventory|/federation/proposal/add)">
        	Satisfy Any
        	AuthType None
        	Order deny,allow
        	Allow from all
        </LocationMatch>

        <LocationMatch  "/identity/hostedFederation/*">
                Satisfy Any
                AuthType None
                Order deny,allow
                Allow from all
        </LocationMatch>

        <LocationMatch  "/identity/img/.*.(gif|jpg|png)">
                Satisfy Any
                AuthType None
                Order deny,allow
                Allow from all
        </LocationMatch>

	<Location /identity>
        	ProxyPass ajp://modena.austin.rr.com:8009/identity retry=5
        	ProxyPassReverse ajp://modena.austin.rr.com:8009/identity

            	Order allow,deny
            	Allow from all
        </Location>

        <Location /oxTrust>
                ProxyPass ajp://modena.austin.rr.com:8009/oxTrust retry=5 disablereuse=On
                ProxyPassReverse ajp://modena.austin.rr.com:8009/oxTrust

                Order allow,deny
                Allow from all
        </Location>

        <Location /oxauth>
                ProxyPass ajp://modena.austin.rr.com:8009/oxauth retry=5 disablereuse=On
                ProxyPassReverse ajp://modena.austin.rr.com:8009/oxauth

                Order allow,deny
                Allow from all
        </Location>

        <Location /oxid>
                ProxyPass ajp://modena.austin.rr.com:8009/oxid retry=5 disablereuse=On
                ProxyPassReverse ajp://modena.austin.rr.com:8009/oxid

                Order allow,deny
                Allow from all
        </Location>

        ProxyPass        /.well-known/openid-configuration ajp://modena.austin.rr.com:8009/oxauth/.well-known/openid-configuration
        ProxyPassReverse /.well-known/openid-configuration ajp://modena.austin.rr.com:8009/oxauth/.well-known/openid-configuration
        ProxyPass        /.well-known/simple-web-discovery ajp://modena.austin.rr.com:8009/oxauth/.well-known/simple-web-discovery
        ProxyPassReverse /.well-known/simple-web-discovery ajp://modena.austin.rr.com:8009/oxauth/.well-known/simple-web-discovery
        ProxyPass        /.well-known/webfinger ajp://modena.austin.rr.com:8009/oxauth/.well-known/webfinger
        ProxyPassReverse /.well-known/webfinger ajp://modena.austin.rr.com:8009/oxauth/.well-known/webfinger
	ProxyPass        /.well-known/uma-configuration ajp://modena.austin.rr.com:8009/oxauth/seam/resource/restv1/oxauth/uma-configuration
	ProxyPassReverse /.well-known/uma-configuration ajp://modena.austin.rr.com:8009/oxauth/seam/resource/restv1/oxauth/uma-configuration
</VirtualHost>
